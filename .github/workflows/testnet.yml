#  Required variables set by GitHub environment secrets
#
#  TESTNET_ACCOUNT_NUMBER_MACOS:         Address number for MaxOS tests of account making requests (assumes Realm = 0, Shard = 0)
#  TESTNET_ACCOUNT_NUMBER_UBUNTU:        Address number for Ubuntu tests
#  TESTNET_ACCOUNT_NUMBER_WINDOWS:       Address number for Windows tests
#  TESTNET_ACCOUNT_PRIVATE_KEY_MACOS:    Private Key for MaxOS tests of account making requests of the network, encoded in Hex
#  TESTNET_ACCOUNT_PRIVATE_KEY_UBUNTU:   Private Key for Ubuntu tests
#  TESTNET_ACCOUNT_PRIVATE_KEY_WINDOWS:  Private Key for Windows tests
#  TESTNET_ACCOUNT_PUBLIC_KEY_MACOS:     Public Key for MaxOS tests of account making requests of the network, encoded in Hex (last 32 bytes)
#  TESTNET_ACCOUNT_PUBLIC_KEY_UBUNTU:    Public Key for Ubuntu tests
#  TESTNET_ACCOUNT_PUBLIC_KEY_WINDOWS:   Public Key for Windows tests
#  TESTNET_MIRROR_ADDRESS:               Mirror Node DNS name, for example 'testnet.mirrornode.hedera.com'
#  TESTNET_MIRROR_PORT:                  Mirror Node port number
#  TESTNET_NETWORK_ADDRESS:              Test Network DNS name, for example 'testnet.hedera.com'
#  TESTNET_NETWORK_PORT:                 Test Network port number
#  TESTNET_SERVER_NUMBER:                Network Node Address Number receiving Network Requests (assumes Realm = 0, Shard = 0)

name: CI build on testnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    environment: Testnet
    runs-on: ${{ format('{0}-latest', matrix.os) }}
    timeout-minutes: 360
    env:
      buildConfiguration: Release
      minimumBalance: 2500 # ~2,200‚Ñè needed per test run
      DOTNET_NOLOGO: true
      TESTNET_ACCOUNT_NUMBER: ${{ secrets[format('TESTNET_ACCOUNT_NUMBER_{0}', matrix.os)] }}
      TESTNET_ACCOUNT_PUBLIC_KEY: ${{ secrets[format('TESTNET_ACCOUNT_PUBLIC_KEY_{0}', matrix.os)] }}
      TESTNET_ACCOUNT_PRIVATE_KEY: ${{ secrets[format('TESTNET_ACCOUNT_PRIVATE_KEY_{0}', matrix.os)] }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macOS]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true # TODO: .nuget package for hedera-protobufs?

    - name: Setup .NET üë∑
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build üöÄ
      run: dotnet build --configuration ${{ env.buildConfiguration }}

    - name: Check ƒ¶ account balance üí∞
      uses: si618/hedera-check-balance@latest
      with:
        operator-id: '0.0.${{ env.TESTNET_ACCOUNT_NUMBER }}'
        operator-key: ${{ env.TESTNET_ACCOUNT_PRIVATE_KEY }}
        minimum-balance: ${{ env.minimumBalance }}

    - name: Test ‚úÖ
      run: dotnet test --configuration ${{ env.buildConfiguration }} --no-build --verbosity normal
      env:
        'account:number': ${{ env.TESTNET_ACCOUNT_NUMBER }}
        'account:publicKey': ${{ env.TESTNET_ACCOUNT_PUBLIC_KEY }}
        'account:privateKey': ${{ env.TESTNET_ACCOUNT_PRIVATE_KEY }}
        'mirror:address': ${{ secrets.TESTNET_MIRROR_ADDRESS }}
        'mirror:port': ${{ secrets.TESTNET_MIRROR_PORT }}
        'network:address': ${{ secrets.TESTNET_NETWORK_ADDRESS }}
        'network:port': ${{ secrets.TESTNET_NETWORK_PORT }}
        'server:number': ${{ secrets.TESTNET_SERVER_NUMBER }}
