#  Required secrets managed by GitHub.
#
#  ACCOUNT_NUMBER:       The Hedera Test Account Address Number (assumes Shard = 0, Realm = 0)
#  ACCOUNT_PUBLIC_KEY:   Public Key for the root payer account, encoded in Hex
#  ACCOUNT_PRIVATE_KEY:  Private Key for the root payer account, encoded in Hex

name: 'TESTNET Build & Test .NET 6'

on:
  push:
    branches: [ net6 ]

env:
  BUILD_CONFIGURATION: Release
  DOTNET_NOLOGO: true

concurrency: TESTNET

jobs:
  build_and_test_windows:
    name: 'Build and Test Windows'
    environment: TESTNET    
    runs-on: windows-latest
    timeout-minutes: 360
    strategy:
      fail-fast: false

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

    - name: Integration Tests
      run: dotnet test --logger trx --results-directory test-results --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
      env:
        'account:number': ${{ secrets.ACCOUNT_NUMBER }}
        'account:publicKey': ${{ secrets.ACCOUNT_PUBLIC_KEY }}
        'account:privateKey': ${{ secrets.ACCOUNT_PRIVATE_KEY }}
        'network': TESTNET

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-windows
        path: test-results
      if: always()

  build_and_test_linux:
    name: 'Build and Test Linux'
    #needs: build_and_test_windows
    environment: TESTNET    
    runs-on: ubuntu-latest
    timeout-minutes: 360
    if: always()
    strategy:
      fail-fast: false

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

    - name: Integration Tests
      run: dotnet test --logger trx --results-directory test-results --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
      env:
        'account:number': ${{ secrets.ACCOUNT_NUMBER }}
        'account:publicKey': ${{ secrets.ACCOUNT_PUBLIC_KEY }}
        'account:privateKey': ${{ secrets.ACCOUNT_PRIVATE_KEY }}
        'network': TESTNET

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-linux
        path: test-results
      if: ${{ always() }}

  build_and_test_macos:
    name: 'Build and Test MacOS'
    #needs: build_and_test_linux
    environment: TESTNET    
    runs-on: macos-latest
    timeout-minutes: 360
    if: always()
    strategy:
      fail-fast: false

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

    - name: Integration Tests
      run: dotnet test --logger trx --results-directory test-results --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
      env:
        'account:number': ${{ secrets.ACCOUNT_NUMBER }}
        'account:publicKey': ${{ secrets.ACCOUNT_PUBLIC_KEY }}
        'account:privateKey': ${{ secrets.ACCOUNT_PRIVATE_KEY }}
        'network': TESTNET

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-macos
        path: test-results
      if: always()